<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="wrapper">
        <nav>
            <div class="sidebar">
                <h2><i class="fa-solid fa-gauge"></i>Dashboard</h2>
                <ul class="nav-menu">
                    <li class="nav-itm"><i class="fa-solid fa-house"></i>Home</li>
                    <li class="nav-itm"><i class="fa-solid fa-user"></i>Profile</li>
                    <li class="nav-itm"><i class="fa-solid fa-message"></i>Messages</li>
                    <li class="nav-itm"><i class="fa-solid fa-clock"></i>History</li>
                    <li class="nav-itm"><i class="fa-solid fa-file"></i>Tasks</li>
                    <li class="nav-itm"><i class="fa-solid fa-users"></i>Communities</li>
                </ul>
                <div class="settings">
                    <ul class="settings-menu">
                        <li class="settings-itm settings-first"><i class="fa-solid fa-gear"></i>Settings</li>
                        <li class="settings-itm"><i class="fa-solid fa-circle-info"></i>Support</li>
                        <li class="settings-itm"><i class="fa-solid fa-lock"></i>Privacy</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <h1>Welcome!</h1>
        </div>
    </section>
</body>

</html>
